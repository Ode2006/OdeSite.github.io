<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>opdarcht 20</title>
  </head>
  <body>
    <h1>voer in geld</h1>
    <form>
      <label for="amount">Bedrag:</label>
      <input type="number" id="amount" name="amount">
      <br>
      <label for="currency">omrekenen:</label>
      <select id="currency" name="currency">
        <option value="euro_dollar">Euro -> Dollar</option>
        <option value="dollar_euro">Dollar -> Euro</option>
        <option value="euro_pesos">Euro -> Pesos</option>
        <option value="pesos_euro">Pesos -> Euro</option>
      </select>
      <br>
      <button type="button" onclick="omrekenen()">Omrekenen</button>
    </form>
    <p id="result"></p>

<script>
  function omrekenen() {
    const amount = parseFloat(document.getElementById('amount').value);
    const currency = document.getElementById('currency').value;
    let rate;

    if (currency === 'euro_dollar') {
      rate = 1.10;
    } else if (currency === 'dollar_euro') {
      rate = 0.91;
    } else if (currency === 'euro_pesos') {
      rate = 600;
    } else if (currency === 'pesos_euro') {
      rate = 0.0017;
    }

    const result = amount * rate;
    document.getElementById('result').innerHTML = result.toFixed(2);
  }
</script>
  </body>
</html>
